<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Docomo 2013 Spring models</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
                <!-- The JavaScript -->
        <script type="text/javascript" src="./jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="jquery.easing.1.3.js"></script>
		<script src="jquery.transform-0.8.0.min.js"></script>
		<script src="jquery.banner.js" type="text/javascript"></script>
    </head>

    <body>
		<div class="content">
			<div id="ca_banner1" class="ca_banner ca_banner1">
				<div class="ca_slide ca_bg1">
					<div class="ca_zone ca_zone1"><!--Product-->
						<div class="ca_wrap ca_wrap1">
							<img src="../images/01/SH-04E/000.png" class="ca_shown" alt=""/>
							<img src="../images/01/N-04E/000.png" alt="" style="display:none;"/>
							<img src="../images/01/SO-02E/000.png" alt="" style="display:none;"/>
							<img src="../images/01/F-02E/000.png" alt="" style="display:none;"/>
							<img src="../images/01/HW-03E/000.png" alt="" style="display:none;"/>
							<img src="../images/01/P-02E/000.png" alt="" style="display:none;"/>
							<img src="../images/01/N-05E/000.png" alt="" style="display:none;"/>
							<img src="../images/01/L-04E/000.png" alt="" style="display:none;"/>
							<img src="../images/01/SO-03E/000.png" alt="" style="display:none;"/>
							<img src="../images/01/dtab/000.png" alt="" style="display:none;"/>
							<img src="../images/01/SH-05E/000.png" alt="" style="display:none;"/>
						</div>
					</div>
					<div class="ca_zone ca_zone2"><!--Line-->
						<div class="ca_wrap ca_wrap2">
						</div>
					</div>
					<div class="ca_zone ca_zone3"><!--Title-->
						<div class="ca_wrap ca_wrap3">
						</div>
					</div>
				</div>
			</div>
		</div>

        <script type="text/javascript">
            $(function() {
				$('#ca_banner1').banner({
					steps : [
						[
							//1 step:
							[{"to" : "2"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//2 step:
							[{"to" : "3"}, {"effect":"slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//3 step:
							[{"to" : "4"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//4 step
							[{"to" : "5"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							//5 step
							[{"to" : "6"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							[{"to" : "7"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							[{"to" : "8"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							[{"to" : "9"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							[{"to" : "10"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							[{"to" : "11"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						],
						[
							[{"to" : "1"}, {"effect": "slideOutTop-slideInTop"}],
							[{"to" : "1"}, {}],
							[{"to" : "1"}, {}]
						]
					],
					total_steps	: 11,
					speed : 1000
				});
            });
        </script>
    </body>
</html>
