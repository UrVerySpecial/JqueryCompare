	function getRequest(){
	  if(location.search.length > 1) {
	    var ret = location.search.substr(1).split("&");
	    for(var i = 0; i < ret.length; i++) {
	      var r = ret[i].split("=");
	      items[i] = r[1];
	    }
	  } else {
	  }
	}
	
	function SetResult(){
		getRequest();
		//items = new Array("SH-04E", "SO-03E", "N-05E");
		ReadTextArea();
		buildtbl();
	}
	function ReadTextArea()
	   {
			var str = $("textarea").val();
			str = str.replace( /\r\n/g , "\n" );		//IE対策　改行コード\r\nを\rに変換
			str = str.replace( /^(\n+)|(\n+)$/g , "" );	//文頭と文末の余計な改行を除去
			var arr = str.split( /\n/g );				//改行で分割
			var data = [];
			data2 = new Array();
			var reg = /[,\t]/g;							//タブまたはカンマで分割
			for( var i = 0 , l = arr.length ; i < l ; i++ ){
				data[i] = arr[i].split( reg );
				for(var k = 0; k < items.length; k++){
					if(data[i][4] == items[k])
					{
						data2[k] = new Array();
						for( var j = 0 , m = data[i].length ; j < m ; j++ ){
							data2[k][j] = data[i][j].replace( /(^\s+)|(\s+$)/g , ""  );
						}
					}
				}
			}
	   }
	   
	function buildtbl() { 
		var body = document.getElementsByTagName("body")[0];
		var tbl = document.createElement("table"); 
		var tblH = document.createElement("thead");
		var row = document.createElement("tr");
		var cell = document.createElement("th"); 
		
		row.appendChild(cell); 		
		for (var i = 0; i < data2.length; i++) { 
			var cell = document.createElement("th"); 			
			var img = document.createElement("img");
			img.src = "../images/02/list_" + data2[i][4] + ".png";
			cell.appendChild(img);
			cell.appendChild( document.createElement( 'br' ) );
			var txtCell = document.createTextNode(data2[i][2]);
			cell.appendChild(txtCell);
			row.appendChild(cell); 
		}
		tblH.appendChild(row); 
		tbl.appendChild(tblH); 
		
		var tblB = document.createElement("tbody");
		
		for (key in titles) {
			var row = document.createElement("tr");
			var cell = document.createElement("th"); 
			var txtCell = document.createTextNode(titles[key]);
			cell.appendChild(txtCell); 
			row.appendChild(cell); 
			for (var i = 0; i < data2.length; i++) { 
				var cell = document.createElement("td"); 
				var txtCell = document.createTextNode(data2[i][key]);
				cell.appendChild(txtCell); 
				row.appendChild(cell); 
			}
			tblB.appendChild(row); 
			
		}
		tbl.appendChild(tblB); 
		body.appendChild(tbl);
		tbl.setAttribute("class", "table2");
	}
